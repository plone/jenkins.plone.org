- job:
    # Plone.org theme preview.
    name: 'ploneorg-themepreview'
    display-name: 'Plone.org - theme preview'
    logrotate:
        daysToKeep: 20
        numToKeep: 30
        artifactDaysToKeep: 3
        artifactNumToKeep: 10

    properties:
        - custom-throttle:
            total: '0'
            enable: '' # false

        - disk-usage

    scm:
        - git:
            url: git://github.com/plone/ploneorg.core.git
            branches:
                - 'master'
            wipe-workspace: false
            tag-builds: true

    triggers:
        - timed: '@midnight'

    builders:
        - shell: |
            $PYTHON27 bootstrap.py -c buildout.cfg
            bin/buildout -c buildout.cfg
            bin/sphinx-build src/plone.themepreview/source build

    publishers:
        - html-publisher:
            name: report
            dir: build
            files: "index.html"
            keep-all: false
            allow-missing: false

    wrappers:
        - custom-workspace-cleanup
        - port-allocator:
            names:
                - ZSERVER_PORT
        - xvfb:
            name: default
            screen: 1200x900x24
            debug: false
            timeout: 0
            shutdown: false

        - inject:
            properties-content: |
                ROBOT_CONFIGURE_PACKAGES=plone.app.widgets,ploneorg.core
                ROBOT_APPLY_PROFILES=ploneorg.core:default
                ROBOT_INSTALL_PRODUCTS=Products.DateRecurringIndex

    <<: *plone


- job-template:
    # Plone 5.0 theme preview on browsers (using Sauce labs).
    name: 'plone-5.0-themetest-{browser}'
    display-name: 'Plone 5.0 - Theme test - {browser}'
    disabled: true
    logrotate:
        daysToKeep: 20
        numToKeep: 30
        artifactDaysToKeep: 3
        artifactNumToKeep: 10

    properties:
        - throttle:
            max-total: '0'
            enabled: 'true'
            option: category
            categories:
                - sauce-labs-concurrent-builds-limit

        - disk-usage

    triggers:
        - timed: '@midnight'

    builders:
        - shell: |
            # Set selenium grid variables
            export ROBOT_PORT=$ZSERVER_PORT
            export ROBOT_REMOTE_URL=$SAUCE_REMOTE_URL
            export ROBOT_BUILD_NUMBER=coredev-$BUILD_NUMBER
            export ROBOT_DESIRED_CAPABILITIES="platform:{platform},browserName:{browser-name},version:{version},tunnel-identifier:$NODE_NAME-$EXECUTOR_NUMBER"

            # This setups build-specific tunnel for Sauce Labs:
            rm -f CONNECTED
            if [ ! -f Sauce-Connect.jar ]
            then
                wget http://saucelabs.com/downloads/Sauce-Connect-latest.zip
                unzip Sauce-Connect-latest.zip
            fi
            java -jar Sauce-Connect.jar $SAUCE_USERNAME $SAUCE_ACCESS_KEY -i $NODE_NAME-$EXECUTOR_NUMBER -f CONNECTED 1>/dev/null &
            JAVA_PID=$!
            bash -c "while [ ! -f CONNECTED ]; do sleep 2; done"

            # This just runs robot tests as usual
            export ROBOT_APPLY_PROFILES=plone.app.contenttypes:default
            export ROBOT_INSTALL_PRODUCTS=Products.DateRecurringIndex

            $PYTHON27 bootstrap.py -c buildout.cfg
            bin/buildout -c buildout.cfg
            bin/themepreview-build src/plone.themepreview/source build

            # Finally, this kills the tunnel
            kill -0 $JAVA_PID && kill $JAVA_PID || true

    publishers:
        - html-publisher:
            name: report
            dir: build
            files: "index.html"
            keep-all: false
            allow-missing: false

    wrappers:
        - custom-workspace-cleanup
        - timeout:
            timeout: 240
            type: absolute
        - port-allocator:
            names:
                - ZSERVER_PORT

    <<: *plone

- job:
    name: 'workflow-plone-5.0'
    project-type: workflow
    definitions:
        - script:
            filename: 'flow.groovy'
        - scm:
            url: https://github.com/plone/jenkins.plone.org.git
            branches:
                - '*/master'


- job-template:
    name: 'pull-request-{plone-version}'
    display-name: 'Pull Request {plone-version}'
    description: |
        Manually test pull requests targeted at Plone {plone-version} (i.e.those from packages on buildout.coredev sources.cfg).
        To trigger a job, just login with your GitHub account and provide the pull request URL.
        After the job is finished you will get an email about the result.

    parameters:
        - text:
            name: PULL_REQUEST_URL
            description: 'URLs of the github pull requests, e.g. "https://github.com/plone/plone.app.discussion/pull/56", when testing multiple pull requests put one on each line.'

    scm:
        - buildout-coredev:
            branch: '{plone-version}'

    builders:
        - python:
            !include-raw-escape: scripts/pr-get-info.py

        - inject:
            properties-file: vars.properties

        - shell:
            !include-raw: scripts/pr-tests.sh

    publishers:
        - junit:
            results: '{report-path}/testreports/*.xml'
            keep-long-stdio: false

        - robot:
            output-path: '{report-path}'
            report-html: robot_report.html
            log-html: robot_log.html
            output-xml: robot_output.xml
            pass-threshold: 100.0
            unstable-threshold: 80.0
            only-critical: true
            other-files:
                - robot_*.png

        - email-ext:
            recipients: "${{BUILD_USER_EMAIL}}"
            reply-to:
            content-type: default
            always: true
            failure: false
            subject: "Jenkins Pull Request Job [${{BUILD_STATUS}}]: packages ${{PKGS}}"
            body:
                !include-raw: scripts/pr.email

    <<: *plone-xvfb

- job:
    name: 'all-checkouts'
    display-name: 'Plone 5.0 all checkouts'

    triggers:
        - timed: "@daily"

    scm:
        - buildout-coredev:
            branch: 'all-sources'

    builders:
        - shell: |
            cat > checkouts.cfg << EOF
            [buildout]
            always-checkout = force
            auto-checkout = *
            git-clone-depth = 1
            EOF

        - shell: |
            mv jenkins.cfg buildout.cfg
            $PYTHON27 bootstrap.py --setuptools-version=19.4 -c buildout.cfg
            bin/buildout annotate
            bin/buildout -c buildout.cfg
            bin/alltests --xml --all
            bin/alltests-at --xml

    publishers:
        - custom-junit-new

        - robot:
            output-path: parts/test
            report-html: robot_report.html
            log-html: robot_log.html
            output-xml: robot_output.xml
            pass-threshold: 100.0
            unstable-threshold: 80.0
            only-critical: true
            other-files:
