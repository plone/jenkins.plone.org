            branches:
                - 'master'
            wipe-workspace: false

    triggers:
        - timed: '@weekly'

    builders:
        - shell: |
            (for po in `find . -name "*.po"` ;
            do
              echo -n "$po:"
              LANG=en msgfmt -o /dev/null --statistics $po 2>&1 |tail -n1
