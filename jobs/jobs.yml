- job-template:
    name: plone-{plone-version}-python-{py}-i18n-find-missing
    display-name: 'Plone {plone-version} - Python {py} - Find strings'

    scm:
        - buildout-coredev:
            branch: '{plone-version}'

    triggers:
        - timed: '@weekly'

    builders:
        - shining-panda:
            build-environment: virtualenv
            python-version: '{python-version}'
            clear: true
            nature: shell
            command:
                !include-raw: scripts/i18n-find-untranslated.sh

    wrappers:
        - custom-workspace-cleanup
        - custom-timeout

    publishers:
        - archive:
            artifacts: 'missing.txt'
            allow-empty: 'false'

        - email-ext:
            recipients: 'plone-i18n@lists.sourceforge.net'
            reply-to: 'no-reply@jenkins.plone.org'
            content-type: default
            always: true
            failure: false
            subject: "Jenkins: Plone {plone-version} strings not marked for translation"
            attachments: 'missing.txt'
            body: |
                Dear translators,

                see attached a report for strings not marked for translation on Plone {plone-version}.

                You can also see it online at:

                ${{BUILD_URL}}artifact/missing.txt

                Yours truly,
                Jenkins

    <<: *plone-basic

###
# MACROS
###

- property:
    name: custom-throttle
    properties:
        - throttle:
            max-total: '{total}'
            enabled: '{enable}'
            option: project

- scm:
    name: buildout-coredev
    scm:
        - git:
            url: https://github.com/plone/buildout.coredev.git
            branches:
                - '{branch}'
            wipe-workspace: false
            tag-builds: true
            shallow-clone: true
            depth: 10
            do-not-fetch-tags: true
            ignore-commits-with-messages:
                - ci-skip

- publisher:
    name: custom-junit
    publishers:
        - junit:
            results: parts/test/testreports/*.xml
            keep-long-stdio: false

- publisher:
    name: custom-email-ext
    publishers:
        - email-ext:
            recipients: plone-testbot@lists.plone.org
            reply-to: 'no-reply@jenkins.plone.org'
            content-type: default
            regression: true
            failure: false
            improvement: true
            still-failing: true
            fixed: true

- publisher:
    name: custom-archive
    publishers:
        - archive:
            artifacts: '{glob}'
            allow-empty: 'true'

- wrapper:
    name: custom-workspace-cleanup
    wrappers:
        - workspace-cleanup:
            dirmatch: true

- wrapper:
    name: custom-timeout
    wrappers:
        - timeout:
            timeout: 180
            type: absolute
            abort: true

- wrapper:
    name: custom-github-api-key
    wrappers:
        - credentials-binding:
          - text:
              credential-id: GITHUB_API_KEY
              variable: GITHUB_API_KEY
