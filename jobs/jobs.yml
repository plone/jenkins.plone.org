        - timed: '@weekly'

    builders:
        - shell: |
            echo "" > report.tmp
            git ls-tree -r --name-only HEAD | while read filename; do
                echo "$(git log -1 --format="%ai" -- $filename) $filename" >> report.tmp
            done
            sort -M -k 2 report.tmp > report.txt

